<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/fav.ico '%}" type="image"/>
    <link rel="apple-touch-icon" href={% static 'img/fav/apple-touch-icon.png' %}" sizes="180x180" type="image"/>
    <link rel="icon" href="{% static 'img/fav/favicon-32x32.png' %}" type="image/png" sizes="32x32"/>
    <link rel="icon" href="{% static 'img/fav/favicon-16x16.png' %}" type="image/png" sizes="16x16"/>
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
      {% block title %}
        title
      {% endblock %}
    </title>
  </head>
  <body>
    {% include 'includes/header.html' %} 
    <main>    
        {% block content %} 
        Подставить свое
        {% endblock %}    
    </main>
    {% include "includes/footer.html" %}
  </body>
</html>
